<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bloglar</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h3>List Blog Sayfası</h3>
        <small>
            Bu sayfada blog ekleyebilirsiniz.
        </small>
        <h:form>
            <h:panelGrid id="display" columns="2" cellpadding="4" >
                <h:outputText value="Blog Düzenle" />
                <h:inputTextarea value="#{Spectra.blogPostWillBeEdited}"></h:inputTextarea>
                <h:commandButton value="Blog Düzenle" action="#{Spectra.editBlogPosts(Spectra.blogPostId)}"/>
                <h:commandButton value="Blog Listesi" action="ListBlogs.xhtml"/>
                <h:commandButton value="Çıkış yap" action="#{Spectra.redirectToLoginPage()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
