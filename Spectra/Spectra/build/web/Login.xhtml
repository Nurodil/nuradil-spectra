<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h3>Login</h3>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Lütfen giriş yapmak için kullanıcı adı ve şifrenizi girin."/>

                <h:inputText required="false" value="#{Spectra.username}" />
                <h:inputText required="false" value="#{Spectra.password}" />
                <h:commandButton value="Giriş Yap"
                                 action="#{Spectra.login()}"/>
                <h:commandButton value="Kayıt Ol"
                                 action="Register.xhtml" class="btn btn-dark"/>
                <h:commandButton value="Üye Olmadan Devam Et"
                                 action="ListBlogsForUsers.xhtml" class="btn btn-dark"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
