<!-- index.html -->
<!-- Displays an h:dataTable of the addresses in the address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ContactUs</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h3>Bize Ulaşın</h3>
        <small>
            Bize ulaşmak için lütfen bilgilerinizi ve mesajınızı giriniz.
        </small>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="İsim: "></h:outputText>
                <h:inputText required="true" value="#{Spectra.name}" />
                <h:outputText value="Soyisim: "></h:outputText>
                <h:inputText required="false" value="#{Spectra.surname}" />
                <h:outputText value="Email: "></h:outputText>
                <h:inputText required="true" value="#{Spectra.email}" />
                <h:outputText value="Mesajınız: "></h:outputText>
                <h:inputTextarea required="true" value="#{Spectra.userMessage}"></h:inputTextarea>
                <h:commandButton value="Mesajı Gönder" action="#{Spectra.saveUserMessages()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="1">
                <h:commandButton value="Geri Dön" action="ListBlogsForUsers.xhtml"/>
                <h:commandButton value="Çıkış yap" action="#{Spectra.redirectToLoginPage()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
